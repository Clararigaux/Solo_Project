<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>A Web Page</title>
        <meta charset="UTF-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'index.css' %}">
    </head>
    <body>
        
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}

        <div class="wrapper">
            <h3>Welcome Back to the Date Tracker!</h3>
            <hr>
            <div class="top">
                <h1>Login</h1>
                <p>Don't have an account? <a href="../register/">register</a></p>
            </div>
            <div class="forms">
                <div class="login">
                    <form class="form" action="../check/" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table>
                            <tr> 
                                <td><p>Email</p></td>
                                <td><input name="login_email" type="text"></td> 
                            </tr>
                            <tr>
                                <td><p>Password</p></td>
                                <td><input name="pw" type="text"></td>
                            </tr>
                            <tr>
                                <td><button class="button" type="Register">Login</button></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
